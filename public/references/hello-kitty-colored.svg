<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Hello Kitty彩色参考图示例 -->
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Hello Kitty头部 -->
  <ellipse cx="150" cy="140" rx="80" ry="70" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- 左耳 -->
  <ellipse cx="110" cy="80" rx="25" ry="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <ellipse cx="110" cy="80" rx="15" ry="20" fill="#ff69b4"/>
  
  <!-- 右耳 -->
  <ellipse cx="190" cy="80" rx="25" ry="30" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <ellipse cx="190" cy="80" rx="15" ry="20" fill="#ff69b4"/>
  
  <!-- 左眼 -->
  <ellipse cx="130" cy="125" rx="8" ry="10" fill="#000000"/>
  
  <!-- 右眼 -->
  <ellipse cx="170" cy="125" rx="8" ry="10" fill="#000000"/>
  
  <!-- 鼻子 -->
  <ellipse cx="150" cy="140" rx="3" ry="2" fill="#ffdc00"/>
  
  <!-- 嘴巴 -->
  <path d="M 140 155 Q 150 165 160 155" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- 左胡须 -->
  <line x1="100" y1="145" x2="120" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="100" y1="155" x2="120" y2="155" stroke="#000000" stroke-width="2"/>
  
  <!-- 右胡须 -->
  <line x1="180" y1="140" x2="200" y2="145" stroke="#000000" stroke-width="2"/>
  <line x1="180" y1="155" x2="200" y2="155" stroke="#000000" stroke-width="2"/>
  
  <!-- 蝴蝶结 -->
  <ellipse cx="190" cy="80" rx="12" ry="8" fill="#ff4136"/>
  <ellipse cx="190" cy="80" rx="6" ry="4" fill="#ffffff"/>
  
  <!-- 身体（简单示意） -->
  <ellipse cx="150" cy="230" rx="60" ry="50" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- 装饰性心形 -->
  <path d="M 120 200 C 120 195, 125 195, 130 200 C 135 195, 140 195, 140 200 C 140 210, 130 220, 130 220 C 130 220, 120 210, 120 200 Z" fill="#ff69b4"/>
  
  <!-- 文字标签 -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#666666">着色参考示例</text>
</svg>